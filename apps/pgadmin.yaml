apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.runix.net 
    chart: pgadmin4
    targetRevision: 1.59.0
    helm:
      releaseName: "pgadmin"
      valuesObject:
        persistentVolume:
          storageClass: nfs-client
        httpRoute:
          enabled: true
          hostnames:
          - postgres.int.midugh.fr
          parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: gateway-internal
            namespace: gateway-apis
            sectionName: https 
  destination:
    server: https://kubernetes.default.svc
    namespace: infrastructure
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
